<div class="container-fluid mt-3">
    <h4> Tech News <marquee>For more updates join our mailing list</marquee></h4>
    <div class="row mt-3">
        <div *ngFor="let nd of techNewsData "class="col-lg-3 mt-3 mb-3">
            <div class="box"><img src="{{nd.urlToImage}}" width="100%">
            <h5 class="mt-3 mb-3">{{nd.title}}</h5>
            
            <a class="btn btn-dark btn-sm" target="_blank"   href="{{nd.url}}"> Read More  </a>
        </div></div>
    </div>
</div>
